<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express</title>
</head>
<body>
    <div id="root">
        <h1>Mi pagina con Node JS + Express.</h1>
        <div>
            <form action="./formulario" method="POST">

                <input type="text" name="lastname" id="lastname_identifier" placeholder="Apellidos">
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
